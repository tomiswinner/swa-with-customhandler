<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JavaScript App</title>
</head>

<body>
    <main>
    <h1>Vanilla JavaScript App</h1>
    <p>Loading content from the API1: <b id="name">...</b></p>
    <p>Loading content from the API2: <b id="name2">...</b></p>
    </main>

    <script>
    (async function() {
        const { text } = await( await fetch(`/api/message`)).json();
        document.querySelector('#name').textContent = text;
    }());
    (async function() {
        const { text2 } = await( await fetch(`/api/message2`)).json();
        document.querySelector('#name2').textContent = text2;
    }());
    </script>
</body>

</html>
