<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Static Web App</title>
</head>
<body>
  <h1>Hello, here is your response:</h1>
  <button id="getMessageButton">Get Message</button>
  <p id="messageDisplay"></p>

  <script>
    const getMessageButton = document.getElementById('getMessageButton');
    const messageDisplay = document.getElementById('messageDisplay');

    getMessageButton.addEventListener('click', async () => {
      try {
        const response = await fetch('/api/message1');
        const data = await response.json();

        messageDisplay.innerText = data.message1;
      } catch (error) {
        console.error('Error fetching message:', error);
      }
    });
  </script>
</body>
</html>
